<!DOCTYPE html>
<html lang = "en">

<body>

    <main>
        <h2 id = "greeting">Welcome to <em>Veloniti</em>&trade;</h2>

        <form>
            <fieldset id="user">
                <legend>VIP Registration</legend>

            </fieldset>    
        </form>
    </main>

    <div data-include="components/footer.html"></div>
