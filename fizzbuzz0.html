<!DOCTYPE html>
<html lang = "en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ben Ferrell's Bleak Fenrir | WEB115 | FizzBuzz 0</title>
	<link rel = "stylesheet" type = "text/css" href = "styles/default.css">
    <script src="scripts/fizzbuzz0.2.js" defer></script>
</head>

<body>
    <div data-include="components/header.html"></div>

    <main>
        <h2>FizzBuzz 0</h2>
        <h3 id = "greeting">Welcome, Future <em>Veloniti</em>&trade; Pilot</h3>

        <form>
            <fieldset id="user">
                <legend>Test Flight Registration</legend>
                <div>
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" size="50" autofocus>
                </div>
                <div>    
                    <label for="middleInitial">Middle Initial</label>
                    <input id="middleInitial" type="text" size="3" maxlength="1">
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" size="50">
                </div>
                <div>
                    <input class="formButton" id="clear" type="reset" value="Clear">
                    <input class="formButton" id="send" type="submit" value="Sign Up">
                </div>
            </fieldset>    
        </form>
    </main>

    <div data-include="components/footer.html"></div>

    <script src="scripts/HTMLInclude/HTMLInclude.min.js"></script>
</body>
</html>
