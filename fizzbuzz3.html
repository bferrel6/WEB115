<!DOCTYPE html>
<html lang = "en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Ben Ferrell's Boost Falcon | WEB115 | FizzBuzz 3</title>
	<link rel = "stylesheet" type = "text/css" href = "styles/default.css">
    <script src="scripts/addHeaderAndFooter.js" defer></script>
    <script src="scripts/fizzbuzz3.1.js" defer></script>
</head>

<body>
    <!-- <div data-include="components/header.html"></div> -->

    <main id="buzz">
        <!-- <div data-include="components/fb_subhead.html"></div> -->

        <h2>FizzBuzz 3</h2>
        <h3 id = "greeting">Welcome, Future <em>Veloniti</em>&trade; Pilot</h3>

        <form id="launch">
            <fieldset id="user">
                <legend>Test Flight Registration</legend>
                <div>
                    <label for="firstName">First Name</label>
                    <input id="firstName" type="text" size="14" autofocus>
                </div>
                <div>    
                    <label for="middleInitial">Middle Initial</label>
                    <input id="middleInitial" type="text" size="1" maxlength="1">
                </div>
                <div>
                    <label for="lastName">Last Name</label>
                    <input id="lastName" type="text" size="14">
                </div>
            </fieldset>    
            <div>
                <input class="formButton" id="clear" type="reset" value="Clear">
                <input class="formButton" id="send" type="submit" value="Sign Up">
            </div>
        </form>
    </main>

    <!-- <div data-include="components/footer.html"></div>

    <script src="scripts/HTMLInclude/HTMLInclude.min.js"></script> -->
</body>
</html>
